<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN Page</title>
    <link rel="stylesheet" href="styles/enter_pin.css">
</head>
<body>
    <div class="pin-container">
        <div class="blur-background"><img src="login background.png"></div>
        <div class="pin-form">
            <h2>Enter Your PIN</h2>
            <form action="#" method="post">
                <input type="password" id="pin" name="pin" placeholder="4-digit PIN" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
